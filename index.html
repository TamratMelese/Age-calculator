<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>

  <body>
    <div class="super-container">
      <div class="main-container">
        <div class="days-container">
          <div class="day">
            <span>Day</span>
            <input
              class="dd"
              type="number"
              placeholder="DD"
              onkeyup="dayCount(this)"
            />
            <span class="dayDanger"></span>
          </div>
          <div class="month">
            <span>Month</span>
            <input
              class="MM"
              type="number"
              placeholder="MM"
              onkeyup="monthCount(this)"
            />

            <span class="monthDanger"></span>
          </div>
          <div class="year">
            <span>Year</span>
            <input
              class="YY"
              type="number"
              placeholder="YYYY"
              onkeyup="yearCount(this)"
            />
            <span class="yearDanger"></span>
          </div>
        </div>

        <!-- button -->
        <div class="svg-container">
          <span class="icon-svg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </span>
        </div>

        <!-- display -->
        <div class="display-container">
          <div class="centered">
            <div class="years-span">
              <span class="years">--</span>
              <h1>years</h1>
            </div>

            <div class="months-span">
              <span class="months">--</span>
              <h1>months</h1>
            </div>

            <div class="days-span">
              <span class="days">--</span>
              <h1>days</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://66913ff5fe97322e5aceae31--tamesociallink-4.netlify.app/"
          target="_blank"
          >Tamrat Melese</a
        >.
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
